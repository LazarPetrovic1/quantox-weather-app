    <link

  <body>
    <h1 class="title">Weather app</h1>
    <aside class="converters">
      <section class="temp-box">
        <h3>Additional temperature settings</h3>
        <button class="kelvin" onclick="kelv()">Calculate Kelvin</button>
        <button class="fahr" onclick="fahr()">Calculate Fahrenheit</button>
        <button class="cels" onclick="celsius()">Return Celsius</button>
      </section>
      <section class="speed-box">
        <h3>Additional wind speed settings</h3>
        <button class="km" onclick="km()">Wind speed in km/h</button>

        <button class="ms" onclick="ms()">Revert to m/s</button>
      </section>
    </aside>
    <main>

        >

        <i class="spritefc"> </i>
        <p class="temperature"></p>
        <p class="wind-speed"></p>

          <figcaption class="direction"></figcaption>
          <i class="sprite"> </i>
